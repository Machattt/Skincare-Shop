<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skincare Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Beranda</a></li>
      <li><a href="#produk">Produk</a></li>
      <li><a href="#keranjang">Keranjang</a></li>
      <li><a href="#checkout">Checkout</a></li>
      <li><a href="#struk">Struk</a></li>
      <li><a href="#kontak">Kontak</a></li>
    </ul>
  </nav>

  <section id="home" data-aos="fade-up">
    <h1>Selamat Datang di Skincare Shop!</h1>
    <p>Temukan produk skincare terbaik untuk kulitmu!</p>
  </section>

  <section id="produk" data-aos="fade-up">
    <h2>Produk Skincare</h2>
    <div class="search-container">
      <input type="text" placeholder="Cari produk..." />
    </div>
    <div class="produk-list"></div>
  </section>

  <section id="keranjang" data-aos="fade-up">
    <h2>Keranjang Belanja</h2>
    <div class="keranjang-isi"></div>
    <div class="keranjang-summary"></div>
    <div class="keranjang-empty">
      <p>Keranjang belanjamu masih kosong!</p>
    </div>
  </section>

    <button id="closeBtn">Ã—</button>

  <section id="checkout" data-aos="fade-up">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <label>Nama Pembeli:</label>
      <input type="text" name="nama" required>

      <label>Alamat:</label>
      <textarea name="alamat" required></textarea>

      <label>Metode Pembayaran:</label>
      <select name="pembayaran">
        <option value="cod">COD</option>
        <option value="qris">QRIS</option>
        <option value="transfer">Transfer</option>
      </select>

      <button type="submit">Proses Pesanan</button>
    </form>
  </section>

  <section id="struk" data-aos="fade-up">
    <h2>Struk Pembelian</h2>
    <div class="struk-container"></div>
  </section>

  <section id="kontak" data-aos="fade-up">
    <h2>Hubungi Kami</h2>
    <a href="https://wa.me/+6281231192475" target="_blank">Chat via WhatsApp</a>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    AOS.init();
  </script>
  <script src="script.js"></script>
</body>
</html>
